<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Etch-a-Sketch</div>
        <div class="mode">Mode: coloring</div>
        <div class="content">
            <div class="grid"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button class="resetButton" onclick="resetBoard()">Reset</button>
            </div>
            <div class="input">
                <input type="text" placeholder="Size of Board" value="64" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
            <div class="error">Input must be between 2 and 100</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
